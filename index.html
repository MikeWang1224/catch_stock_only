<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日圖片</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .hint {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 16px;
    }

    /* 圖片區塊 */
    .section {
      max-width: 900px;
      margin: 0 auto 32px auto;
      display: none;
    }

    /* 圖片上方的大字 */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    /* 第二段再更大 */
    .section-title.big {
      font-size: 20px;
    }

    img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }

    @media (min-width: 768px) {
      .section-title {
        font-size: 32px;
      }
      .section-title.big {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <h1 id="title">載入中…</h1>
  <div class="hint" id="hint"></div>

  <!-- 第一張：預測 -->
  <div class="section" id="predSection">
    <div class="section-title" id="predTitle">
      收盤價、五日線（綠線）、十日線（藍線）
    </div>
    <img id="predImg" alt="Prediction">
  </div>

  <!-- 第二張：回測 -->
  <div class="section" id="backtestSection">
    <div class="section-title big" id="backtestTitle">
      結果回推（預測準不準）
    </div>
    <img id="backtestImg" alt="Backtest">
  </div>

  <script>
    const MAX_LOOKBACK_DAYS = 10;
    const IMG_FOLDER = "results";

    // 你要顯示的股票（可加可減）
    const TICKERS = [
      { ticker: "2408.TW", name: "南亞科" },
      { ticker: "2301.TW", name: "光寶科" }
    ];

    function getTWDate(baseDate = new Date()) {
      const tw = new Date(
        baseDate.toLocaleString("en-US", { timeZone: "Asia/Taipei" })
      );
      const yyyy = tw.getFullYear();
      const mm = String(tw.getMonth() + 1).padStart(2, "0");
      const dd = String(tw.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function loadImageIfExists(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = src + "?t=" + Date.now();
      });
    }

    // 找最近日期：只要 pred 存在就算成功；backtest 有就加顯示
    async function findLatestForTicker(tickerObj) {
      const { ticker, name } = tickerObj;

      for (let i = 0; i <= MAX_LOOKBACK_DAYS; i++) {
        const d = new Date();
        d.setDate(d.getDate() - i);
        const dateStr = getTWDate(d);

        const pred = `${IMG_FOLDER}/${dateStr}_${ticker}_pred.png`;
        const backtest = `${IMG_FOLDER}/${dateStr}_${ticker}_backtest.png`;

        const predOK = await loadImageIfExists(pred);
        if (!predOK) continue; // pred 沒有就換前一天

        const backtestOK = await loadImageIfExists(backtest);

        return {
          dateStr,
          offsetDays: i,
          predSrc: pred,
          backtestSrc: backtest,
          backtestOK,
          ticker,
          name
        };
      }

      return null;
    }

    async function main() {
      // 依序找：先南亞科，找不到再找光寶（你也可以反過來）
      for (const t of TICKERS) {
        const found = await findLatestForTicker(t);
        if (!found) continue;

        // 標題
        document.getElementById("title").innerText =
          `${found.name}（${found.ticker}）圖表日期：${found.dateStr}`;
        document.getElementById("hint").innerText =
          found.offsetDays === 0 ? "（今日）" : `（往前第 ${found.offsetDays} 天）`;

        // 預測：一定顯示
        document.getElementById("predTitle").innerText =
          `${found.name}｜收盤價、五日線（綠線）、十日線（藍線）`;
        document.getElementById("predImg").src = found.predSrc;
        document.getElementById("predSection").style.display = "block";

        // 回測：有就顯示，沒有就隱藏
        if (found.backtestOK) {
          document.getElementById("backtestTitle").innerText =
            `${found.name}｜結果回推（預測準不準）`;
          document.getElementById("backtestImg").src = found.backtestSrc;
          document.getElementById("backtestSection").style.display = "block";
        } else {
          document.getElementById("backtestSection").style.display = "none";
        }

        return; // 找到一組就結束
      }

      // 都找不到（南亞科 + 光寶都沒有 pred）
      document.getElementById("title").innerText = "找不到可用圖表";
      document.getElementById("hint").innerText =
        `最近 ${MAX_LOOKBACK_DAYS} 天內沒有任何「預測圖」`;
      document.getElementById("predSection").style.display = "none";
      document.getElementById("backtestSection").style.display = "none";
    }

    main();
  </script>

</body>
</html>
